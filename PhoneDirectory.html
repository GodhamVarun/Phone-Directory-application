<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="table_script.js"></script>
  <title>Phone Directory</title>
</head>
<body>  
  <div class="container">
    <div class="col-lg-12">
      <h1 class="text-center text-dark">Phone Directory</h1>
      <br>
      <table class="table table-striped table-hover table-borderd" cellspacing=2 cellpadding=5 id="data_table">
        <thead class="table-dark text-center text-white">
          <th>Name</th>
          <th>Phone Number</th>
          <th>Delete</th>
          <th>Add</th>
        </thead>
        <tr>
          <td><input type="text" class="form-control" id="new_name" required></td>
          <td><input type="text" class="form-control" id="new_country" required></td>
          <td></td>
          <center>
          <td><input type="button" class="add btn-success btn" onclick="add_row();" value="Add Row"></td>
          </center>        
        </tr>
      </table>
    <script type="text/javascript">
    function edit_row(no)
{
 document.getElementById("edit_button"+no).style.display="none";
 document.getElementById("save_button"+no).style.display="block";
    
 var name=document.getElementById("name_row"+no);
 var country=document.getElementById("country_row"+no);

    
 var name_data=name.innerHTML;
 var country_data=country.innerHTML;

    
 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
 country.innerHTML="<input type='text' id='country_text"+no+"' value='"+country_data+"'>";

}

function save_row(no)
{
 var name_val=document.getElementById("name_text"+no).value;
 var country_val=document.getElementById("country_text"+no).value;


 document.getElementById("name_row"+no).innerHTML=name_val;
 document.getElementById("country_row"+no).innerHTML=country_val;


 document.getElementById("edit_button"+no).style.display="block";
 document.getElementById("save_button"+no).style.display="none";
}

function delete_row(no)
{
 document.getElementById("row"+no+"").outerHTML="";
}

function add_row()
{
 var new_name=document.getElementById("new_name").value;
 var new_country=document.getElementById("new_country").value;
 var table=document.getElementById("data_table");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+new_name+"</td><td id='country_row"+table_len+"'>"+new_country+"</td><td><input type='button' id='edit_button"+table_len+"<input type='button' value='Delete' class='delete btn-success btn' onclick='delete_row("+table_len+")'></td><td></td></tr>";

    document.getElementById("new_name").value="";
    document.getElementById("new_country").value="";
  }
</script>

</body>
</html>
